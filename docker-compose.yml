services:
  web:
    depends_on:
      - api
    build: ./web
    env_file:
      - ./web/.env
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    restart: unless-stopped

  api:
    depends_on:
      - db
    build: ./api
    ports:
      - "5000:5000"
    env_file:
      - ./api/.env
    command: sh -c "npx prisma migrate deploy && npm run start:dev"
    volumes:
      - ./api:/app
      - /app/node_modules
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
